<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Chat room</title>
</head>

<body style="background-color: #eeeeee;">
    <div class="container mt-4">
        <h1 class="mb-3">{{room_name}}</h1>
        <div class="bg-light rounded shaodw pl-2 pt-2 mb-3" style="height:500px; overflow:auto;" id="chat-log"></div>
        <input id="chat-message-input" autofocus class="mr-2 col-10" type="text">
        <input id="chat-message-submit" type="button" class="col-1 rounded btn btn-primary" value="Send">
        {{ room_name|json_script:"room-name" }}
    </div>


    <script>
        const username = "{{username}}"
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://' +
            window.location.host +
            "/" +
            "chat/" +
            roomName +
            '/'
        );

        var all_messages = "";
        var new_messages;
        
        chatSocket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            if (data.message.trim() != "") {
                // split the received message in new lines
                all_messages = data.message.split("\n")
                // convert all_messages username part to bold
                makeBold()

                data.message = new_messages.join("<br>")
                document.querySelector('#chat-log').innerHTML = (data.message);
            }
        };

        // makes the username appear bold
        function makeBold() {
            new_messages = []
            all_messages.forEach(function(msg) {
                var words = msg.split(":")
                words[0] = "<strong>" + words[0] + "</strong>"
                new_messages.push(words.join(": "))
            })
            
        }

        chatSocket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').onkeyup = function (e) {
            if (e.keyCode === 13) { // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function (e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            
            if (message.trim() != "")
            chatSocket.send(JSON.stringify({
                'message': username + ": " + message
            }));
            
            messageInputDom.value = '';
        };
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
